<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Login Page</title>
    <script>
        window.onload = function () {
            document.getElementById('login').onclick = function () {
                var xmlReq = new XMLHttpRequest();
                xmlReq.open("POST", 'http://localhost:3000/login/logging', true);
                xmlReq.setRequestHeader('Content-Type', 'application/json');
                xmlReq.onload = function () {
                    alert(JSON.parse(this.responseText).message);
                    if (JSON.parse(this.responseText).result) {
                        sessionStorage.setItem('login', JSON.stringify(JSON.parse(this.responseText).data));
                        location.href = 'home.html';
                    }
                };
                xmlReq.send(JSON.stringify(
                    {
                        user: document.getElementById('user').value,
                        pass: document.getElementById('pass').value
                    }));
            }
        }
    </script>
</head>

<body>
    <div class="topnav">
        <a class="logo">Lá Music</a>
        <div class="search-container">
            <input id="user" placeholder="Username.." type="text" />
            <input id="pass" placeholder="Password.." type="text" />
            <button id="login">Log In</button><br /><br /><br />
        </div>
    </div>
    <br><br><br>
    <h1 class="logo">Number 1 Music Website in Fairfield</h1>
</body>

</html>
